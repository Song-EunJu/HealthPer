<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>제품소개 글 작성</title>
        <!--        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>-->

        <link href="../static/postMate.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />
        <!-- Bootstrap CSS -->
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
                crossorigin="anonymous">

        <link href="" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>

        <script>

            function showImage() {
                var newImage = document.getElementById('image-show').lastElementChild;
                newImage.style.visibility = "visible";

                document.getElementById('image-upload').style.visibility = 'hidden';

                document.getElementById('fileName').textContent = null;     //기존 파일 이름 지우기
            }

            var realfile;

            function loadFile(input) {
                var file = input.files[0];
                realfile=file;

                var name = document.getElementById('fileName');
                name.textContent = file.name;

                var newImage = document.createElement("img");
                newImage.setAttribute("class", 'img');

                newImage.src = URL.createObjectURL(file);

                newImage.style.width = "70%";
                newImage.style.height = "70%";
                newImage.style.visibility = "hidden";   //버튼을 누르기 전까지는 이미지 숨기기
                newImage.style.objectFit = "contain";

                var container = document.getElementById('image-show');
                container.appendChild(newImage);
            };

            function postProduct(){
                let title=$('#title').val();
                let tag=$('input[name="tag"]:checked').val();

                let detail=$('#detail').val();
                let src=URL.createObjectURL(realfile);

                $.ajax({
                    type: 'POST',
                    url: "/api/postProduct",
                    data: {
                        'title_send':title,
                        'src_send':src,
                        'tag_send':tag,
                        'detail_send':detail
                    },
                    success: function (response) {
                        if(response['result']=='success') {
                            alert('글 등록이 완료되었습니다')
                            window.location.href='/product'
                        }
                    }
                });
            }
        </script>
    </head>
    <body>
        <div class="content">
            <div class="menu">
                <h1>제품소개 글 등록</h1>
            </div>

            <div class="option">
                <div class="option1">
                    <div class="title">
                        <h4>제목</h4>
                        <input type="text" id="title">
                    </div>

                    <div class="category">
                        <h4>사진</h4>
                        <div class="container">
                            <div class="image-upload" id="image-upload">

                                <form method="post" enctype="multipart/form-data">
                                    <div class="button">
                                        <label for="chooseFile">

                                        </label>
                                    </div>
                                    <input type="file" id="chooseFile" name="chooseFile" accept="image/*" onchange="loadFile(this)">
                                </form>

                                <div class="fileContainer">
                                    <div class="fileInput">
                                        <p>FILE NAME: </p>
                                        <p id="fileName"></p>
                                    </div>
                                    <div class="buttonContainer">
                                        <button onclick="showImage()" type="submit">사진등록</button>
                                    </div>
                                </div>
                            </div>

                            <div class="image-show" id="image-show"></div>
                        </div>
                    </div>
                </div>

                <div class="option2">
                    <div class="tag" role="group" aria-label="Basic checkbox toggle button group">
                        <h4>태그</h4>
                        <input type="radio" class="btn-check" name="tag" value="헬스용품" id="option1" autocomplete="off" >
                        <label class="btn btn-secondary" for="option1">#헬스용품</label>

                        <input type="radio" class="btn-check" name="tag" value="건강식품" id="option2" autocomplete="off" >
                        <label class="btn btn-secondary" for="option2">#건강식품</label>
                    </div>

                </div>

                <div class="detail">
                    <h4>설명</h4>
                    <textarea placeholder="모집글에 대한 설명을 입력해주세요" rows="5" id="detail"></textarea>
                </div>
                <div class="add">
                    <button onclick="postProduct()" type="submit">글 등록</button>
                </div>
            </div>

        </div>
    </body>
</html>
