<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <!--        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>-->

        <link href="../static/matedetail.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>

        <script>
            $(document).ready(function(){
                productDetail();
            });

            function productDetail(){
                let id = {{idnum}};

                $.ajax({
                    type: 'POST',
                    url: "/api/productDetail",
                    data: {'id_send': id},
                    success: function (response) {
                        if(response['result']=='success') {
                            let result = response['values'];
                            let temp = `<div class="menu">
                                <h1>${result['product_title']}</h1>
                            </div>

                            <div class="option">
                                <div class="option1">

                                    <div class="category">
                                        <h4>#${result['product_tag']}</h4>
                                    </div>
                                </div>
                                <div class="detail">
                                    <h4>설명 : ${result['product_detail']}</h4>
                                </div>
                                <div class="join">
                                     <button onclick="history.go(-1)">목록으로 돌아가기</button>
                                </div>
                            </div>`;
                            $('.content').append(temp);
                        }//if success
                    }
                });
            }
        </script>
    </head>
    <body>


        <div class="content">
        </div>

    </body>
</html>
