<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
<!--        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>-->

        <link href="../static/matedetail.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>

        <script>
        $(document).ready(function(){
             // searchMate();
        });

        function searchMate(){
            let id = 1;

            $.ajax({
                type: 'POST',
                url: "/api/mateDetail",
                data: {'id_send': id},
                success: function (response) {
                    if(response['result']=='success') {
                        let result = response['values'];
                        console.log(result['mate_title'])
                        let temp = `
                        <div class="menu">
                            <h1>${result['mate_title']}</h1>
                        </div>

                        <div class="option">
                            <div class="option1">

                                <div class="category">
                                    <h4>${result['mate_category']}</h4>
                                </div>
                            </div>

                            <div class="option2">
                                <div class="gender">
                                    <h4>모집 성별 :  ${result['gender']}</h4>
                                </div>
                                <div class="age">
                                    <h4>나이 : ${result['age']}대</h4>
                                </div>

                                <div class="peopleNum">
                                    <h4>인원 : ${result['people_num']}</h4>
                                </div>
                            </div>

                            <div class="option3">
                                <div class="startDate">
                                    <h4>시작 날짜 : ${result['start_date']}</h4>
                                </div>
                                <div class="dueDate">
                                    <h4>마감 날짜 : ${result['due_date']}</h4>
                                </div>
                            </div>



                            <div class="detail">
                                <h4>설명 : ${result['mate_detail']}</h4>
                            </div>
                            <div class="join">
                                <button onclick="addMate()" type="submit">참가하기</button>
                            </div>
                        </div>`;

                        $('.content').append(temp);


                    }
                }
            });
        }
        </script>
    </head>
    <body>
        <div class="content">
            <h1>여기다 여기</h1>
        </div>
    </body>
</html>
