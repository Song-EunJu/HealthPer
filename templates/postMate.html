<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>운동 메이트 글 작성</title>
<!--        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>-->

        <link href="../static/postMate.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>

        <script>
            $(function(){
                $(".datepicker").datepicker({
                    changeMonth: true,
                    changeYear: true,
                    minDate: '-50y',
                    nextText: '다음 달',
                    prevText: '이전 달',
                    yearRange: 'c-50:c+20',
                    showButtonPanel: true,
                    currentText: '오늘 날짜',
                    closeText: '닫기',
                    dateFormat: "yy-mm-dd",
                    showAnim: "slide",
                    showMonthAfterYear: true,
                    dayNamesMin: ['월', '화', '수', '목', '금', '토', '일'],
                    monthNamesShort: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월']
                });
            });

            function postMate(){
                let title=$('#title').val();
                let category=$('#category').val();
                let gender=$('#gender').val();
                let age=$('#age').val();
                let num = $('#peopleNum').val();
                let startDate = $('#startDate').val();
                let dueDate=$('#dueDate').val();
                let detail=$('#detail').val();

                $.ajax({
                    type: 'POST',
                    url: "/api/postMate",
                    data: {
                        'title_send':title,
                        'category_send':category,
                        'gender_send':gender,
                        'age_send':age,
                        'num_send':num,
                        'start_send':startDate,
                        'due_send':dueDate,
                        'detail_send':detail
                    },
                    success: function (response) {
                        if(response['result']=='success') {
                            alert('글 등록이 완료되었습니다')
                            window.location.href='/mate'
                        }
                    }
                });
            }
        </script>
    </head>
    <body>
        <div class="content">
            <div class="menu">
                <h1>운동메이트 매칭 글 등록</h1>
            </div>

            <div class="option">
                <div class="option1">
                    <div class="title">
                        <h4>제목</h4>
                        <input type="text" id="title">
                    </div>

                    <div class="category">
                        <h4>운동종류</h4>
                        <select class="custom-select" id="category">
                            <option selected value="">운동을 선택하세요</option>
                            <option value="축구">축구</option>
                            <option value="러닝">러닝</option>
                            <option value="필라테스">필라테스</option>
                            <option value="배드민턴">배드민턴</option>
                            <option value="요가">요가</option>
                            <option value="족구">족구</option>
                            <option value="농구">농구</option>
                            <option value="자전거">자전거</option>
                            <option value="탁구">탁구</option>
                            <option value="테니스">테니스</option>
                        </select>
                    </div>
                </div>

                <div class="option2">
                    <div class="gender">
                        <h4>성별</h4>
                        <select class="custom-select" id="gender">
                            <option value="남성">남성</option>
                            <option value="여성">여성</option>
                            <option value="성별무관">성별 무관</option>
                        </select>
                    </div>

                    <div class="age">
                        <h4>나이</h4>
                        <select class="custom-select" id="age">
                            <option value="10">10대</option>
                            <option value="20">20대</option>
                            <option value="30">30대</option>
                            <option value="40">40대</option>
                            <option value="50">50대</option>
                        </select>
                    </div>

                    <div class="peopleNum">
                        <h4>인원</h4>
                        <input type="text" id="peopleNum"/>
                    </div>
                </div>

                <div class="option3">
                    <div class="startDate">
                        <h4>시작 날짜</h4>
                        <input type="text" class="datepicker" id="startDate">
                    </div>
                    <div class="dueDate">
                        <h4>마감 날짜</h4>
                        <input type="text" class="datepicker" id="dueDate">
                    </div>
                </div>

                <div class="map">
                    <h4>위치 설정</h4>
                    <input type="text" id="location"/>
                </div>

                <div class="detail">
                    <h4>설명</h4>
                    <textarea placeholder="모집글에 대한 설명을 입력해주세요" rows="5" id="detail"></textarea>
                </div>
                <div class="add">
                    <button onclick="postMate()" type="submit">글 등록</button>
                </div>
            </div>

        </div>
    </body>
</html>
